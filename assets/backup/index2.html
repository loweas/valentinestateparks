<!DOCTYPE html>
<html>
<head>
    <title>Base Map Design using Mapbox</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <style>
        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>

<script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map').setView([44.565095, -123.278298], 7);

    // Add OpenStreetMap tile layer to map element
    L.tileLayer('https://api.mapbox.com/styles/v1/loweas/cjs0rq1dv01qr1fo6v8zqt2k4.html?fresh=true&title=true&access_token=pk.eyJ1IjoibG93ZWFzIiwiYSI6ImNqcnFrb3g5dDFuc200OW9vaXhxcnRydTgifQ.7Umm0Dv1PYzaMo-CoC3vPg#6.2/44.063492/-121.838397/0', {
        detectRetina: true,
        attribution: 'Created By <a href="https://github.com/jakobzhao/">Bo Zhao</a> based on the <a href="assets/license.txt">Mapbox basic style</a>'
    }).addTo(map);

</script>
</body>
</html>
